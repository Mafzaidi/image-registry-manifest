name: Deploy to K3s (Helm)

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up KUBECONFIG
        env:
          KUBECONFIG_B64: ${{ secrets.KUBECONFIG_B64 }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBECONFIG_B64" | base64 -d > ~/.kube/config

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Helm Chart
        run: |
          kubectl create namespace registry || echo "Namespace 'registry' already exists."
          kubectl label namespace registry app.kubernetes.io/managed-by=Helm --overwrite
          helm upgrade --install registry ./charts/registry \
            --namespace registry